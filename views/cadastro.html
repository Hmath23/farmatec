<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">

  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/ui-lightness/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
  <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js">
  </script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

  <script type="text/javascript" src="../js/ValidaForm.js"></script>

  <title>Cadastre-se</title>

</head>

<body>
  <main class="container-fluid">
    <header class="row">
      <nav class="navbar navbar-expand-lg navbar-dark sticky-top col-12" id="nav">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav col-12 text-center">
            <li class="nav-item mx-1 my-auto">
              <a href="../index.html" class="navbar-brand"><img src="../imagens/logo_comp_branca.png" class="img-fluid"
                  alt="Logo"></a>
            </li>
          </ul>
      </nav>
    </header>

    <section class="row">
      <h2 class="col-12 mt-4 font-weight-bold">Cadastro</h2>
    </section>

    <div class="row">
      <div class="col-1 col-lg-1"></div>

      <form action="" method="" id="frmCad" class="form1 col-10 col-lg-10 row pb-2 mb-2">

        <div class=" col-lg-6">

          <label for="nome" class="mt-4">Usuario</label><br>
          <input type="text" id="txtusuario" name="txtusuario" placeholder="Nome de usuario"
            class="form-control my-1"><br>

          <label for="nome">Senha </label><br>
          <input type="password" id="txtsenha" name="txtsenha" placeholder="Digite sua senha"
            class="form-control my-1"><br>
        </div>

        <div class=" col-lg-6">
          <label for="nome" class="mt-4">Nome </label><br>
          <input type="text" id="txtnomeCliente" name="txtnomeCliente" placeholder="Digite seu nome"
            class="form-control my-1"><br>

          <label for="txtcpf">CPF </label><br>
          <input type="text" name="txtcpf" id="txtcpf" maxlength="14" placeholder="xxx.xxx.xxx-xx"
            class="form-control my-1"><br>

          <label for="txtemailCliente">E-mail </label><br>
          <input type="email" id="txtemailCliente" name="txtemailCliente" maxlength="30" required placeholder="Email"
            class="form-control my-1"><br>

          <label for="txtfoneCliente">Telefone </label><br>
          <input type="txtfoneCliente" id="txtfoneCliente" name="txtfoneCliente" maxlength="14" required
            placeholder="(xx) xxxxx-xxxx" class="form-control my-1"><br>
        </div>

        <div class="col-lg-12 text-right">
          <p class="text-left">Já tem uma conta? <a href="login.html" class="text-danger">Entrar</a>.</p>
          <input type="button" id="btnCad" name="btnCad" value="Cadastrar" class="btn-danger py-1 px-3 my-1">
        </div>
      </form>

      <div class="col-1 col-lg-1"></div>

      <span id="Resultado" class="pop"></span>

      <div id="dialog" title="Atenção">
        <p id="Mensagem"></p>
      </div>
      </section>
    </div>
  </main>
</body>

</html>
